<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banka Kampanyaları Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Banka Kampanyaları Chatbot</h1>
            <p style="margin: 10px 0 0 0; font-size: 14px;">Türkiye'deki banka kampanyaları hakkında sorularınızı sorun!</p>
            <button id="resetBtn" class="reset-btn" title="Yeni Chat">+</button>
        </div>
        <div class="chat-box" id="chatBox">
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Soru sorun... (örn: Hangi bankada konut kredisi en uygun?)" />
            <button id="sendBtn">Gönder</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
